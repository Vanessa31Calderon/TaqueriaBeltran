<!-- Este archivo representa la página para seleccionar mesas en el sistema de gestión de pedidos.
Proporciona una interfaz gráfica que permite al mesero visualizar las mesas actuales con pedidos y 
añadir nuevas mesas al sistema. Incluye un botón para redirigir a la página de gestión de mesas, facilitando 
la adición de nuevas mesas. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Mesa</title>
  <link rel="stylesheet" href="/css/Mesero/seleccionarMesa.css">
</head>
<body>
  <div class="container">
    <h1>Mesas actuales:</h1>
    <button class="btn-agregar" id="btn-seleccionar-mesa" onclick="window.location.href='disponibilidadMesas.html'">Añadir nueva mesa</button>
  </div>
</body>
</html>
